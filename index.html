<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <div class="container">
        <div class="container-content">
            <!-- Navbar -->
            <p class="title">Daily Mood Tracker</p>
        
            <!-- User Emoji Form Container -->
            <div class="form-container">
                <div class="register-card">
                    <p class="mood-header">Track Your Mood - Choose a Day & Emoji!</p>
                    <ul id="mood-container" class="mood-container"></ul>
                    <p id="mood-message" class="mood-message"></p>
                    <p id="mood-footer" class="mood-footer"></p>
                </div>

                <div class="calendar-container">
                    <div class="calendar-header">
                        <p class="calendar-header-text"></p>
                        <div class="calendar-navigation">
                            <span id="calendar-prev" class="material-symbols-rounded">
                                chevron_left
                            </span>
                            <span id="calendar-next" class="material-symbols-rounded">
                                chevron_right
                            </span>
                        </div>
                    </div>

                    <!-- Calendar -->
                    <div class="calendar-body">
                        <ul class="calendar-weekdays">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul id="calendar-dates" class="calendar-dates"></ul>
                    </div>
                </div>
            </div>

            <!-- User Mood Summary Report -->
            <div class="footer">
                <div class="footer-dropdown-container">
                    <div class="report-header">Your Mood Summary</div>
                    <div class="report-filter">
                        <button class="dropdown-btn" id="dropdownBtn">Select an Option</button>
                        <div class="dropdown-content" id="dropdownContent"></div>
                    </div>
                </div>

                <!-- Report Records -->
                <ul id="footer-report" class="footer-report"></ul>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="calendar.js"></script>
    <script src="mood.js"></script>
</body>
</html>
